{% extends 'base.html' %} {% block content %}

<!-- component -->
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<section class="pt-16 bg-blueGray-50">
<div class="w-full lg:w-4/12 px-4 mx-auto">
  <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center">
          <div class="relative">
            <img alt="dummy" src="https://w7.pngwing.com/pngs/99/557/png-transparent-computer-icons-avatar-avatar-angle-heroes-recruiter-thumbnail.png" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
          </div>
        </div>
        <div class="w-full px-4 text-center mt-20">
        </div>
      </div>
      <div class="text-center mt-12">
        <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
          {{lead.first_name}} {{lead.last_name}}
        </h3>
      </div>
      <div class="mt-5 py-10 border-t border-blueGray-200 text-center">
        <div class="flex flex-wrap justify-center">
          <div class="w-full lg:w-11/12 px-4">
            <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                This is details of {{lead.first_name}} <br>
                This is persons age {{lead.age}} <br>
                Agent responsible for {{lead.first_name}} {{lead.last_name}} is {{lead.agent}}
            </p>
            <a href="{%url 'leads:lead-category-update' lead.pk%}" class="font-normal text-pink-500">
              Category
            </a><br>
            <a href="{%url 'leads:lead-update' lead.pk%}" class="font-normal text-pink-500">
              Update
            </a>
            <br>
            <a href="{%url 'leads:lead-list'%}" class="font-normal text-pink-500">
                Back to list
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock content %}
